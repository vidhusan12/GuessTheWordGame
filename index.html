<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Guess The Word Game | devChallenges.io</title>
  </head>
  <body>
    <div class="outer-box">
      <div class="title">
        <h1>Word Scramblle</h1>
      </div>

      <div class="word-box"></div>

      <div class="stats">
        <p>Tries (4/5):</p>
        <p>Mistakes: a, e, w, t</p>
      </div>

      <div class="input-box">
        <input
          type="text"
          maxlength="1"
          class="guess-input"
          placeholder="Type a letter"
        />
      </div>

      <div class="btn-box">
        <button class="btn">Random</button>
        <button class="btn">Reset</button>
      </div>
    </div>

    <div class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
